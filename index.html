<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>আশার আলো</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }
    h1 {
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      resize: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #responseOutput {
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.6;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>আশার আলো</h1>
    <textarea id="userInput" placeholder="আপনার মনের কষ্টের কথা লিখুন..."></textarea>
    <button id="generateResponse">সাজেশন</button>
    <div id="responseOutput"></div>
  </div>
  <script>
    document.getElementById("generateResponse").addEventListener("click", function() {
      const userInput = document.getElementById("userInput").value.trim();
      const output = document.getElementById("responseOutput");

      if (!userInput) {
        output.textContent = "দয়া করে আপনার মনের কষ্টের কথা লিখুন!";
        return;
      }

      // মনের কষ্টের জন্য আশাবাদী বাক্য তৈরি
      const responses = [
        "কষ্ট যতই গভীর হোক, একদিন তা প্রশান্তিতে রূপান্তরিত হবে।",
        "বিপদে ধৈর্য ধরলে সাফল্য অনিবার্য।",
        "তোমার জীবনের প্রতিটি মুহূর্তই নতুন সম্ভাবনা নিয়ে আসে।",
        "তোমার মনের দুঃখ শক্তি হয়ে উঠবে একদিন।",
        "যতই অন্ধকার ঘন হয়ে আসুক, সকাল আসবেই।",
        "জীবনের প্রতিটি সমস্যা সমাধানের জন্যই আসে।",
        "তোমার হৃদয়ের কষ্টের মধ্যে লুকিয়ে আছে এগিয়ে যাওয়ার প্রেরণা।",
        "দুঃখের মাঝে সবসময় আশা খুঁজে পাওয়া যায়।",
        "অবস্থার পরিবর্তন একদিন তোমার পক্ষে হবে।",
        "তোমার চেষ্টা তোমার কষ্টকে জয় করবে।",
        "আজকের কষ্টই তোমার আগামীকালের শক্তি।",
        "যে মানুষ আশা হারায় না, সে-ই সফল হয়।",
        "তোমার সবকিছু ঠিক হবে, শুধু বিশ্বাস রাখো।",
        "কষ্ট হল জীবনের শিক্ষা। এই শিক্ষা তোমাকে আরও শক্তিশালী করবে।",
        "তুমি একা নও, কষ্টের পরে আনন্দ আসবেই।"
      ];

      // এলোমেলোভাবে একটি আশাবাদী বাক্য বাছাই
      const optimisticResponse = responses[Math.floor(Math.random() * responses.length)];
      output.textContent = `কষ্ট: ${userInput}\n\nমোটিভেশান: ${optimisticResponse}`;
    });
  </script>
</body>
</html>
